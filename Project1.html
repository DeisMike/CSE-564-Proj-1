<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Assignment 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>US County Data Visualization</h1>
    <h2>(States Included: NY, PA, CO, ME, MA, CA, TX)</h2>
    <div>
        <label for="variable-select">Select Variable:</label>
        <select id="variable-select">
            <option value="state_po">State ID Code</option>
            <option value="Civilian_labor_force_2020">Civilian Labor Force Population 2020</option>
            <option value="Employed_2020">Employed Population 2020</option>
            <option value="Unemployed_2020">Unemployed Population 2020</option>
            <option value="Unemployment_rate_2020">Unemployment Rate 2020</option>
            <option value="Median_Household_Income_2022">Median Household Income 2022</option>
            <option value="Less than high school graduate, 2019-23">Less than High School Graduate Population</option>
            <option value="High school graduate (or equivalency), 2019-23">High School Graduate Population</option>
            <option value="Some college or associate degree, 2019-23">Some College or Associate Degree Population</option>
            <option value="Bachelor's degree or higher, 2019-23">Bachelor's Degree or Higher Population</option>
            <option value="CENSUS_2020_POP">Census 2020 Population</option>
            <option value="Joseph Biden Votes, 2020">2020 Joseph Biden Votes by County</option>
            <option value="Donald Trump Votes, 2020">2020 Donald Trump Votes by County</option>
            <option value="Jo Jorgensen Votes, 2020">2020 Jo Jorgensen Votes by County</option>
            <option value="Green Party Votes, 2020">2020 Green Party Votes by County</option>
            <option value="Other Votes, 2020">2020 Other Votes by County</option>
            <option value="Total Votes, 2020">2020 Total Votes by County</option>
        </select>
    </div>
    <div>
        <label for="orientation-toggle">Toggle Orientation:</label>
        <button id="orientation-toggle">Toggle Orientation</button>
    </div>
    <div>
        <label>Scatterplot Axis Selection:</label>
        <input type="radio" id="x-axis" name="axis" value="x" checked>
        <label for="x-axis">X-axis</label>
        <input type="radio" id="y-axis" name="axis" value="y">
        <label for="y-axis">Y-axis</label>
    </div>
    <div id="chart"></div>
    <script src="script.js"></script>
</body>
</html>
